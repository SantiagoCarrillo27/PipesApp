<p-panel header="Pipes personalizados" class="p-1">
  <p>Pipes personalizados -creados por {{ "nosotros" | toggleCase : isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <button
      label="ToogleCase"
      pButton
      icon="pi pi-search"
      class="mr-2"
      (click)="toggleUpperCase()"
    ></button>
  </div>

  <div class="p-toolbar-group-end">
    <button label="Por nombre" pButton icon="pi pi-sort" (click)="changeOrder('name')" class="mr-2"></button>
    <button label="Por volar" pButton icon="pi pi-sort " (click)="changeOrder('canFly')" class="mr-2"></button>
    <button label="Por color" pButton icon="pi pi-sort " (click)="changeOrder('color')" class="mr-2"></button>
  </div>
</p-toolbar>




<div class="grid mt-2">
  <div class="col">
    <p-panel header="Héroes">
    <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>¿Puede volar?</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
          <tr>
              <td>{{ heroes.name }}</td>
              <td>{{ heroes.canFly | canFly }}</td>
              <td>{{ heroes.color }}</td>
          </tr>
      </ng-template>
  </p-table>

</p-panel>

  </div>
</div>
